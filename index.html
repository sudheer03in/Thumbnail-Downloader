<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Thumbnail Downloader | HD & Fast</title>
    <style>
        /* General Setup */
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: #000; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        /* Container with Heavy Shadow */
        .wrapper { 
            max-width: 500px; 
            width: 100%;
            margin-top: 50px; 
            border: 4px solid #000; 
            border-radius: 24px; 
            padding: 30px; 
            box-shadow: 12px 12px 0px #000;
            transition: all 0.3s ease;
        }

        h1 { 
            font-size: 2.2rem; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
            font-weight: 900;
            letter-spacing: -1px;
        }

        p { font-weight: 600; color: #444; }

        /* Input Styling */
        .input-area { margin: 30px 0; }
        input { 
            width: 100%; 
            padding: 18px; 
            border: 3px solid #000; 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none;
            transition: 0.3s;
        }
        input:focus { box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        /* Button Animation */
        .get-btn { 
            width: 100%;
            padding: 18px; 
            background: #000; 
            color: #fff; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 900; 
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .get-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px #555;
        }

        .get-btn:active {
            transform: translate(0px, 0px);
            box-shadow: none;
        }

        /* Result Area Animation */
        #result-area { 
            display: none; 
            margin-top: 30px; 
            border-top: 3px solid #eee; 
            padding-top: 20px; 
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img { 
            width: 100%; 
            border: 3px solid #000; 
            border-radius: 16px; 
            margin-bottom: 20px;
        }

        .dl-link {
            display: block;
            background: #fff;
            color: #000;
            border: 3px solid #000;
            padding: 15px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 900;
            transition: 0.2s;
        }

        .dl-link:hover { background: #000; color: #fff; }

        /* Guide Icons */
        .guide { margin-top: 40px; text-align: left; font-size: 14px; }
        .step { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>THUMBNAIL</h1>
    <p>Get any YouTube Thumbnail in Ultra HD.</p>

    <div class="input-area">
        <input type="text" id="urlInput" placeholder="Paste Video Link Here...">
    </div>

    <button class="get-btn" onclick="fetchThumb()">Get Thumbnail</button>

    <div id="result-area">
        <img id="thumbPreview" src="" alt="Thumbnail">
        <button class="dl-link" style="width:100%; cursor:pointer;" onclick="downloadAction()">‚¨áÔ∏è DOWNLOAD HD IMAGE</button>
        <p style="font-size: 12px; margin-top: 10px;">Note: Mobile users can long-press the image to save.</p>
    </div>

    <div class="guide">
        <div class="step">üîó <b>Copy</b> YouTube Video Link.</div>
        <div class="step">üì• <b>Paste</b> in the box & press button.</div>
        <div class="step">üíæ <b>Save</b> the High-Quality image.</div>
    </div>
</div>

<script>
    function fetchThumb() {
        let val = document.getElementById('urlInput').value;
        let id = "";
        
        if(val.includes("v=")) { id = val.split("v=")[1].split("&")[0]; }
        else if(val.includes("youtu.be/")) { id = val.split("youtu.be/")[1].split("?")[0]; }

        if(id) {
            let imgUrl = `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
            document.getElementById('thumbPreview').src = imgUrl;
            document.getElementById('result-area').style.display = 'block';
        } else {
            alert("Bhai, pehle sahi link toh daalo!");
        }
    }

    async function downloadAction() {
        const img = document.getElementById('thumbPreview');
        try {
            const response = await fetch(img.src);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'thumbnail.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } catch (e) {
            window.open(img.src, '_blank');
        }
    }
</script>

</body>
</html>
